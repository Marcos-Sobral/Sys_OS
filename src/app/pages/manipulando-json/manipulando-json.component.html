<div class="container table-responsive">
    <h1>Lista de Estudantes</h1>
    <table class="table text-center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Sexo</th>
                <th>AÃ§Ãµes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let student of students'>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.gender }}</td>
                <td><button mat-button (click)="goToDetail(student)">Ir para detalhe</button></td>
            </tr>
        </tbody>
    </table>
</div>
