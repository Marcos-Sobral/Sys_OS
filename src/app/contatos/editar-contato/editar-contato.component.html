<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="contato.nome" name="nome" required />
    </div>
  
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" [(ngModel)]="contato.telefone" name="telefone" required />
    </div>
  
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
