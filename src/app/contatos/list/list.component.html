<h1>Lista de Contatos</h1>
<div class="container table-responsive">
    <table class="table text-center">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contato of contatos | async">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>
                    <button mat-button (click)="edit(contato, contato.key)">Editar</button>
                    <button mat-button color="warn" (click)="delete(contato.key)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
